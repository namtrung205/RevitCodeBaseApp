name: Workflow

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  windows:
    name: windows-2022
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Nuke build
        run: ./.nuke/build.cmd Compile PublishGitHub --GitHubToken ${{ secrets.MY_PERSONAL_TOKEN }}
